<div class="mat-elevation-z8 employee-list">
  <mat-card class="title-card">
    <p>Employee List</p>
    <button mat-raised-button color="primary" class="add-employee-button" (click)="openDialog()">Add employee</button>
  </mat-card>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let e">{{e.id}}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let e">{{e.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let e">{{e.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
      <td mat-cell *matCellDef="let e">{{e.dateOfBirth | date}}</td>
    </ng-container>

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let e">{{e.position.title}}</td>
    </ng-container>

    <ng-container matColumnDef='buttons' class="align-right">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let e">
        <button mat-button color="primary" [routerLink]="['/employee', e.id]">
          View Details
        </button>
        <button mat-button color="primary" (click)="openDialog(e)">
          Update
        </button>
        <button mat-stroked-button color="warn">
          Delete
          <i class="material-icons">
              delete
              </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
