<h3>Are you sure you want to delete this entry?</h3>
<br>
<p>Please confirm your selection</p>
<br>
<section>
  <mat-checkbox class="example-margin" color="warn" [(ngModel)]="disabled">I agree to delete this entry</mat-checkbox>
</section>
<div class="dialog-buttons">
  <button mat-raised-button (click)="close()">Cancel</button>
  <button mat-raised-button color="warn" class="align-right" [disabled]="!disabled" (click)="confirmDelete()">Delete</button>
</div>
